<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Votaciones 2021</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">

</head>
<body>
    <div class="container text-center">
    	<img src="img/escudo.png" class="escudo">
    </div>
	<div class="container text-center">
		<div class="row">
		    <form class="form-horizontal" action="" method="post" id="form">
		        <h1 class="votaciones">Votaciones 2021</h1>
                <div class="form-group">
                     <label class="col-sm-2 control-label">Ingrese su nombre</label>
                     <div class="col-sm-10">
                          <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre" name="nombre" >
                     </div>
                </div>
                <div class="form-group">
                     <label class="col-sm-2 control-label">Ingrese su DNI</label>
                     <div class="col-sm-10">
                          <input type="text" class="form-control" id="dni" placeholder="Ingrese su DNI" name="Dni">
                     </div>
                </div>
                <div class="form-group">
                     <div class="col-sm-offset-2 col-sm-10">
                         <button type="submit" class="btn btn-default" id="boton">Ingresar</button>
                    </div>
                </div>
                <div id="loginResult" style="display:none;"></div>
            </form>
		</div>
	</div>

	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
	<script src="http://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/app.js" ></script>		
</body>
</html>
